<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>

    <!-- NAV BAR -->
    <nav class="navbar navbar-light bg-light">
      <form class="container-fluid justify-content-around">
        <button class="btn btn-outline-success me-2" id="default" onclick="presets(1)" type="button">Default</button>
        <button class="btn btn-outline-success me-2" id="preset1" onclick="presets(2)" type="button">Preset 1</button>
        <button class="btn btn-outline-success me-2" id="preset2" onclick="presets(3)" type="button">Preset 2</button>
      </form>
    </nav>

      <!-- Buttons -->
    <div class="container position-absolute top-50 start-50 translate-middle">
      <div class="row">
        <div class="col-lg-2"><button type="button" class="btn btn-primary w-100 rounded-0 pr-4" id="button-1" onclick="changeColor('1')"></button></div>
        <div class="col-lg-2"><button type="button" class="btn btn-primary w-100 rounded-0" id="button-2" onclick="changeColor('2')"></button></div>
        <div class="col-lg-2"><button type="button" class="btn btn-primary w-100" id="button-3" onclick="changeColor('3')"></button></div>
        <div class="col-lg-2"><button type="button" class="btn btn-primary w-100" id="button-4" onclick="changeColor('4')"></button></div>
        <div class="col-lg-2"><button type="button" class="btn btn-primary w-100" id="button-5" onclick="changeColor('5')"></button></div>
        <div class="col-lg-2"><button type="button" class="btn btn-primary w-100" id="button-6" onclick="changeColor('6')"></button></div>
      </div>

      <div class="row pt-5">
        <div class="col-12 p-3 d-flex justify-content-start"><b>Expected Arrival:</b> <p class="ps-4" id="arrivalTime"></p></div>
        <div class="col-6 p-3 d-flex justify-content-start"><b>Actual Arrival:</b> <p class="ps-4" id="actualArrival"></p></div>
        <!-- <div class="col-6 p-3 d-flex justify-content-center"><div class="col-lg-2"><button type="button" class="btn btn-primary w-100" id="button-6" onclick="changeColor('6')"></button></div></div> -->
        <div class="col-12 p-3 d-flex justify-content-start"><b>Delay:</b> <p class="ps-5" id="delay"></p></div>
      </div>
    </div>

    <!-- The following button is the one that displays the color he is suppose to match, it is the button not in the row of 6 colored buttons -->
    <button type="button" class="btn btn-primary mybtn position-absolute top-50 start-50 translate-middle" id="button-6"></button>

    <div class="pickr-container d-flex flex-row justify-content-center">

      <div class="color-picker">
        
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
